# NomadWay Nginx Configuration for VPS (IP-based)
# Server IP: 91.228.154.82
# Place this file in /etc/nginx/sites-available/nomadway
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/nomadway /etc/nginx/sites-enabled/

# Main HTTP server (IP-based, no SSL initially)
server {
    listen 80;
    listen [::]:80;
    server_name 91.228.154.82;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Root directory for static website files
    root /var/www/nomadway/website/dist;
    index index.html;

    # ================== STATIC WEBSITE ==================
    # Serve the React SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ================== API PROXY ==================
    # Proxy all /api requests to the Node.js backend
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
    }

    # ================== WEBSOCKET ==================
    # Socket.io support
    location /socket.io {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # ================== APK DOWNLOADS ==================
    # Serve APK files directly from a dedicated folder
    location /download {
        alias /var/www/nomadway-files/apk;
        
        # Enable sendfile for efficient file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # APK file specific settings
        location ~* \.apk$ {
            add_header Content-Type "application/vnd.android.package-archive";
            add_header Content-Disposition 'attachment; filename="NomadWay.apk"';
            expires 1d;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # ================== UPLOADS ==================
    location /uploads {
        alias /var/www/nomadway/uploads;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        client_max_body_size 100M;
        add_header Access-Control-Allow-Origin "*";
        
        location ~* \.apk$ {
            expires 1d;
            add_header Cache-Control "public";
        }
    }

    # ================== HEALTH CHECK ==================
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ================== ERROR PAGES ==================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ================== LOGGING ==================
    access_log /var/log/nginx/nomadway.access.log;
    error_log /var/log/nginx/nomadway.error.log;
}
